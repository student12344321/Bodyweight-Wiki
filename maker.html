<body>

    <h2>üõ†Ô∏è ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡∏ß‡∏≤‡∏î‡∏Å‡∏•‡πâ‡∏≤‡∏°‡πÄ‡∏ô‡∏∑‡πâ‡∏≠ (Muscle Maker)</h2>
    <p>‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ã‡πâ‡∏≤‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏∏‡∏î > ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß > ‡∏Å‡πä‡∏≠‡∏õ‡πÇ‡∏Ñ‡πâ‡∏î‡πÑ‡∏õ‡πÉ‡∏ä‡πâ</p>

    <div class="canvas-container" id="canvasArea">
        <img src="image_b5c07c.png" id="baseImg" class="base-image">
        <svg id="drawingSvg"></svg>
    </div>

    <div class="controls">
        <h3>‡πÅ‡∏ú‡∏á‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°</h3>
        <button onclick="finishShape()" class="btn-finish">‚úÖ ‡∏à‡∏ö‡∏ä‡∏¥‡πâ‡∏ô‡∏ô‡∏µ‡πâ (‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏Ñ‡πâ‡∏î)</button>
        <button onclick="clearPoints()" class="btn-clear">‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å / ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
        <br><br>
        <label>‡∏ä‡∏∑‡πà‡∏≠‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÑ‡∏õ (‡πÄ‡∏ä‡πà‡∏ô chest):</label>
        <input type="text" id="linkName" value="" style="width:100%; padding:5px;">
        
        <br><br>
        <label>‡πÇ‡∏Ñ‡πâ‡∏î‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ (Copy ‡πÑ‡∏õ‡πÉ‡∏™‡πà index.html):</label>
        <textarea id="outputCode"></textarea>
    </div>

    <script>
        const canvas = document.getElementById('canvasArea');
        const svg = document.getElementById('drawingSvg');
        const img = document.getElementById('baseImg');
        const output = document.getElementById('outputCode');
        const linkInput = document.getElementById('linkName');

        let points = [];
        let tempPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
        tempPath.setAttribute("class", "temp-line");
        svg.appendChild(tempPath);

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ viewBox ‡πÉ‡∏´‡πâ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏à‡∏£‡∏¥‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
        img.onload = function() {
            svg.setAttribute("viewBox", `0 0 ${img.width} ${img.height}`);
            console.log(`Set ViewBox: 0 0 ${img.width} ${img.height}`);
        };

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡∏à‡∏∏‡∏î
        canvas.addEventListener('click', (e) => {
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Å‡∏±‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
            const rect = img.getBoundingClientRect();
            
            // ‡∏™‡πÄ‡∏Å‡∏•‡∏†‡∏≤‡∏û (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏£‡∏π‡∏õ‡πÇ‡∏î‡∏ô‡∏¢‡πà‡∏≠)
            const scaleX = img.width / rect.width; 
            const scaleY = img.height / rect.height;

            const x = Math.round((e.clientX - rect.left) * scaleX);
            const y = Math.round((e.clientY - rect.top) * scaleY);

            points.push({x, y});
            draw();
        });

        function draw() {
            // ‡∏ß‡∏≤‡∏î‡∏à‡∏∏‡∏î‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á
            const lastPt = points[points.length - 1];
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", lastPt.x);
            circle.setAttribute("cy", lastPt.y);
            circle.setAttribute("r", 3);
            circle.setAttribute("class", "temp-point");
            svg.appendChild(circle);

            // ‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°
            if (points.length > 0) {
                let d = `M ${points[0].x} ${points[0].y} `;
                for (let i = 1; i < points.length; i++) {
                    d += `L ${points[i].x} ${points[i].y} `;
                }
                tempPath.setAttribute("d", d);
            }
        }

        function finishShape() {
            if (points.length < 3) {
                alert("‡∏ï‡πâ‡∏≠‡∏á‡∏à‡∏∏‡∏î‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 3 ‡∏à‡∏∏‡∏î‡∏Ñ‡∏£‡∏±‡∏ö");
                return;
            }

            // ‡∏õ‡∏¥‡∏î‡∏£‡∏π‡∏õ‡∏ó‡∏£‡∏á (Z)
            let d = `M ${points[0].x} ${points[0].y} `;
            for (let i = 1; i < points.length; i++) {
                d += `L ${points[i].x} ${points[i].y} `;
            }
            d += "Z";

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML Output
            const pageName = linkInput.value;
            const generatedHTML = `<path id="${pageName}" class="hitbox" onclick="go('${pageName}')"\n      d="${d}" />`;
            
            output.value = generatedHTML;
            output.select();
            document.execCommand("copy");
            
            alert(`‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! \n‡∏Å‡πä‡∏≠‡∏õ‡∏õ‡∏µ‡πâ‡πÑ‡∏õ‡∏ß‡∏≤‡∏á‡πÉ‡∏ô index.html ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢‡∏Ñ‡∏£‡∏±‡∏ö`);
            
            // ‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡πÇ‡∏ä‡∏ß‡πå
            const finishedPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
            finishedPath.setAttribute("d", d);
            finishedPath.setAttribute("class", "finished-poly");
            svg.appendChild(finishedPath);

            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏ß‡∏≤‡∏î
            points = [];
            tempPath.setAttribute("d", "");
            // ‡∏•‡∏ö‡∏à‡∏∏‡∏î‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á
            document.querySelectorAll('.temp-point').forEach(e => e.remove());
        }

        function clearPoints() {
            points = [];
            tempPath.setAttribute("d", "");
            document.querySelectorAll('.temp-point').forEach(e => e.remove());
            output.value = "";
        }
    </script>
